<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>InAppWebViewJavaScriptHandlerTest</title>
    </head>
    <body>
        <h1>InAppWebViewJavaScriptHandlerTest</h1>
        <script>
            window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
                console.log("初始化");
                window.flutter_inappwebview.callHandler('s_pushIsNotificationEnabled').then(function(result) {
                   console.log(result);
                });
            });

            window.addEventListener("r_pushOnReceiveNotification", function(event) {
                console.log(JSON.stringify(event.detail));
            });
        </script>
    </body>
</html>
